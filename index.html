<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png"
    href="https://github.com/Katro87/project-assets/raw/main/Customwebx.png" />
  <title>CustomWebX</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    .favicon-img {
      width: 32px;       /* ideal favicon size */
      height: 32px;
      border-radius: 50%; /* makes it circular */
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a192f;
      color: #ffffff;
      overflow-x: hidden;
    }

    .fira-code {
      font-family: 'Fira Code', monospace;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a192f;
    }

    ::-webkit-scrollbar-thumb {
      background: #00e5ff;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #7b1fa2;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.5), 0 0 20px rgba(0, 229, 255, 0.3);
    }

    .gradient-bg {
      background: linear-gradient(135deg, #0a192f 0%, #1a237e 100%);
    }
  </style>

    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.10"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
